<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>暴雪游戏[BlizzardGame]</title>
    <link href="css/Initialization.css" rel="stylesheet" />
    <script src="js/jquery-1.8.3.js"></script>
    <style>
        body {
            font-size: 1.6rem;
            font-family: "PT Sans", sans-serif;
            color: #ffffff;
            background-color: #101524;
        }

        ol, ul {
            list-style: none;
        }

        .projects-container {
            border: 0px solid red;
            width: 100%;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: hidden;
        }

            .projects-container li {
                border: 0px solid #fff;
                float: left;
                width: 19.99%;
                height: 100vh;
                line-height: 100vh;
                text-align: center;
            }

            .projects-container p {
                position: absolute;
                z-index: 999;
                margin-left: 66px;
            }

        .bgdiv {
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            width: 100vh;
            height: 99vh;
            border: 0px solid blue;
            -webkit-filter: grayscale(100%);
            -moz-filter: grayscale(100%);
            -o-filter: grayscale(100%);
            filter: grayscale(100%);
            transition-property: filter;
            transition-duration: 600ms;
            transition: all 0.3s linear 0s;
        }

            .bgdiv:hover {
                -webkit-filter: grayscale(0%);
                -moz-filter: grayscale(0%);
                -o-filter: grayscale(0%);
                filter: grayscale(0%);
                /*transform: scale(1.05);*/
            }
    </style>
    <script type="text/javascript">
    </script>
</head>
<body>
    <div class="projects-container">
        <ul>
            <a href="">
                <li id="HS" style="background-image: url('img/Main/HS.jpg');" class="bgdiv">
                    <!--<p>炉石传说</p>-->
                </li>
            </a>
            <a  href="Wow/King/King.html" title="魔兽世界">
                <li id="WOW" class="bgdiv" style="background-image: url('img/Main/wow_bg.jpg')">
                    <!--<p>魔兽世界</p>-->
                    <!--<div class="bgdiv" style="background-image: url('img/Main/WOD.jpg')"></div>-->
                    <img src="img/Main/logo-wow_1.png" alt="" style="width: 100%; position: absolute; top: 72vh; left: 0px" />
                </li>
            </a>
            <li id="SH" class="bgdiv" style="background-image: url('img/Main/SH.jpg')">
                <!--<p>风暴英雄</p>-->
                <!--<div class="bgdiv" style="background-image: url('img/Main/SH.jpg')"></div>-->
            </li>
            <li id="SC2" class="bgdiv" style="background-image: url('img/Main/sc_bg.jpg')">
                <!--<p>星际争霸Ⅱ</p>-->
                <!--<div class="bgdiv" style="background-image: url('img/Main/SC2.jpg')"></div>-->
                <img src="img/Main/sc2_logo.png" alt="" style="width: 50vh; position: absolute; top: 75vh; left: -50px" />
            </li>
            <li id="DB3" class="bgdiv" style="background-image: url('img/Main/DB.jpg');">
                <!--<p>暗黑破坏神Ⅲ</p>-->
                <div>
                    <img src="img/Main/logo.png" alt="" style="width: 100%; position: absolute; top: 72vh; left: 0px" />
                </div>
            </li>

        </ul>
    </div>
</body>
